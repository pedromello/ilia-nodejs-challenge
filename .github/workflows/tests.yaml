name: Automated Tests

on: pull_request

jobs:
  transactions-tests:
    name: Transactions Microservice Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: transactions-microservice
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci

      - run: npm run prisma:generate

      - run: npm test

  users-tests:
    name: Users Microservice Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: users-microservice
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci

      - run: npm run prisma:generate

      - run: npm test

  e2e-tests:
    name: E2E Cross-Service Tests
    runs-on: ubuntu-latest
    # Run only after both microservice test suites pass
    needs: [transactions-tests, users-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Run E2E tests
        run: npm run test:e2e

      # Always dump service logs on failure to aid debugging
      - name: Dump service logs on failure
        if: failure()
        run: docker compose logs
